    <script>

      const match = chat_message.message.match(/<user_data>([\s\S]*?)<\/user_data>/);

      function parseProfileDataXML(xmlText) {
        console.log('========== ‰∏™‰∫∫‰∏ªÈ°µÊï∞ÊçÆËß£ÊûêÂºÄÂßã ==========');
        console.log('XMLÊï∞ÊçÆÈïøÂ∫¶:', xmlText.length);

        const data = {
          username: '',
          level: '',
          levelName: '',
          intro: '',
          specialties: [],
          serviceCount: '',
          goodRatePercent: '',
          avgRating: '',
          points: '',
          achievements: [],
          reviews: [],
        };

        try {
          const usernameMatch = xmlText.match(/\[ÊòµÁß∞\|([^\]]+)\]/);
          if (usernameMatch) data.username = usernameMatch[1];

          const levelMatch = xmlText.match(/\[Á≠âÁ∫ß\|([^\]]+)\]/);
          if (levelMatch) data.level = levelMatch[1];

          const levelNameMatch = xmlText.match(/\[Á≠âÁ∫ßÂêçÁß∞\|([^\]]+)\]/);
          if (levelNameMatch) data.levelName = levelNameMatch[1];

          const introMatch = xmlText.match(/\[‰∏™‰∫∫‰ªãÁªç\|([^\]]+)\]/);
          if (introMatch) data.intro = introMatch[1];

          const serviceCountMatch = xmlText.match(/\[ÊúçÂä°Ê¨°Êï∞\|([^\]]+)\]/);
          if (serviceCountMatch) data.serviceCount = serviceCountMatch[1];

          const goodRateMatch = xmlText.match(/\[Â•ΩËØÑÁéá\|([^\]]+)\]/);
          if (goodRateMatch) data.goodRatePercent = goodRateMatch[1];

          const avgRatingMatch = xmlText.match(/\[Âπ≥ÂùáËØÑÂàÜ\|([^\]]+)\]/);
          if (avgRatingMatch) data.avgRating = avgRatingMatch[1];

          const pointsMatch = xmlText.match(/\[ÁßØÂàÜ‰ΩôÈ¢ù\|([^\]]+)\]/);
          if (pointsMatch) data.points = pointsMatch[1];

          const specialtiesMatch = xmlText.match(/<specialties>([\s\S]*?)<\/specialties>/i);
          if (specialtiesMatch && specialtiesMatch[1]) {
            const specialtyRegex = /\[ÁâπÈïø\|([^\]]+)\]/g;
            let specialtyMatch;
            while ((specialtyMatch = specialtyRegex.exec(specialtiesMatch[1])) !== null) {
              data.specialties.push(specialtyMatch[1]);
            }
          }

          const achievementsMatch = xmlText.match(/<achievements>([\s\S]*?)<\/achievements>/i);
          if (achievementsMatch && achievementsMatch[1]) {
            const achievementRegex = /\[ÊàêÂ∞±\|([^\|]+)\|([^\|]+)\|([^\]]+)\]/g;
            let achievementMatch;
            while ((achievementMatch = achievementRegex.exec(achievementsMatch[1])) !== null) {
              data.achievements.push({
                icon: achievementMatch[1],
                name: achievementMatch[2],
                desc: achievementMatch[3],
              });
            }
          }

          const reviewsMatch = xmlText.match(/<reviews>([\s\S]*?)<\/reviews>/i);
          if (reviewsMatch && reviewsMatch[1]) {
            const reviewRegex = /\[ËØÑ‰ª∑\|([^\|]+)\|([^\|]+)\|([^\|]+)\|([^\|]+)\|([^\]]+)\]/g;
            let reviewMatch;
            while ((reviewMatch = reviewRegex.exec(reviewsMatch[1])) !== null) {
              data.reviews.push({
                author: reviewMatch[1],
                rating: reviewMatch[2],
                content: reviewMatch[3],
                time: reviewMatch[4],
                pinned: reviewMatch[5] === 'true',
              });
            }
          }

          console.log('Ëß£ÊûêÂÆåÊàê - ÁâπÈïø:', data.specialties.length);
          console.log('Ëß£ÊûêÂÆåÊàê - ÊàêÂ∞±:', data.achievements.length);
          console.log('Ëß£ÊûêÂÆåÊàê - ËØÑ‰ª∑:', data.reviews.length);
          console.log('========== ‰∏™‰∫∫‰∏ªÈ°µÊï∞ÊçÆËß£ÊûêÂÆåÊàê ==========');
          return data;
        } catch (error) {
          console.error('Ëß£Êûê‰∏™‰∫∫‰∏ªÈ°µÊï∞ÊçÆÂá∫Èîô:', error);
          return data;
        }
      }

      function cycleFontSize() {
        const container = document.getElementById('profile-container');
        const icon = document.getElementById('font-size-icon');
        const fontSizes = ['small', 'medium', 'large', 'xlarge'];
        const fontIcons = ['A', 'A+', 'A++', 'A+++'];

        let currentSize = localStorage.getItem('forum-font-size') || 'small';
        let currentIndex = fontSizes.indexOf(currentSize);
        let nextIndex = (currentIndex + 1) % fontSizes.length;
        let nextSize = fontSizes[nextIndex];

        container.classList.remove('font-medium', 'font-large', 'font-xlarge');
        if (nextSize !== 'small') {
          container.classList.add('font-' + nextSize);
        }

        icon.textContent = fontIcons[nextIndex];
        localStorage.setItem('forum-font-size', nextSize);
      }

      function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        const isLight = body.getAttribute('data-theme') === 'light';

        if (isLight) {
          body.removeAttribute('data-theme');
          icon.textContent = 'üåô';
          localStorage.setItem('forum-theme', 'dark');
        } else {
          body.setAttribute('data-theme', 'light');
          icon.textContent = '‚òÄÔ∏è';
          localStorage.setItem('forum-theme', 'light');
        }
      }

      function syncThemeFromStorage(e) {
        if (e.key === 'forum-theme') {
          const body = document.body;
          const icon = document.getElementById('theme-icon');

          if (e.newValue === 'light') {
            body.setAttribute('data-theme', 'light');
            if (icon) icon.textContent = '‚òÄÔ∏è';
          } else {
            body.removeAttribute('data-theme');

          if (e.newValue && e.newValue !== 'small') {

          }

          let index = fontSizes.indexOf(e.newValue || 'small');
          if (icon) icon.textContent = fontIcons[index];
        }
      }
