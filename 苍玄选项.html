<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>古风行动选项</title>
    <style>
      :root {
        --corner-radius: 16px;
        --spacing-xs: 6px;
        --spacing-s: 10px;
        --spacing-m: 14px;
        --spacing-l: 18px;

        --primary-gold: #c9a961;
        --primary-jade: #5a8a7e;
        --primary-red: #a73a3a;
        --primary-purple: #7a5a8a;
        --primary-blue: #4a7c9e;

        --bg-primary: #faf8f5;
        --bg-secondary: #fff9f0;
        --text-primary: #3a3330;
        --text-secondary: #6a635a;
        --border-color: #d4c4b0;
        --border-light: #e8ddd4;
        --shadow-light: rgba(58, 51, 48, 0.08);
        --shadow-medium: rgba(58, 51, 48, 0.12);
        --shadow-strong: rgba(58, 51, 48, 0.18);

        --glass-panel: rgba(255, 255, 255, 0.58);
        --glass-panel-strong: rgba(255, 255, 255, 0.72);
        --glass-panel-soft: rgba(255, 249, 240, 0.42);
        --glass-border: rgba(255, 255, 255, 0.55);
        --glass-shine: rgba(255, 255, 255, 0.28);

        --toast-bg: rgba(34, 30, 27, 0.82);
        --toast-text: #f8f1e6;
        --toast-border: rgba(255, 255, 255, 0.28);
        --toast-text-shadow: 0 1px 1px rgba(0, 0, 0, 0.22);

        --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        --transition-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      [data-theme="dark"] {
        --primary-gold: #d4af37;
        --primary-jade: #6fa393;
        --primary-red: #c85450;
        --primary-purple: #9a7ab0;
        --primary-blue: #5a9cc8;

        --bg-primary: #1a1815;
        --bg-secondary: #252320;
        --text-primary: #f0e8e0;
        --text-secondary: #b8b0a8;
        --border-color: #4a453f;
        --border-light: #3a3530;
        --shadow-light: rgba(0, 0, 0, 0.2);
        --shadow-medium: rgba(0, 0, 0, 0.3);
        --shadow-strong: rgba(0, 0, 0, 0.4);

        --glass-panel: rgba(42, 40, 37, 0.62);
        --glass-panel-strong: rgba(52, 49, 46, 0.74);
        --glass-panel-soft: rgba(37, 35, 32, 0.44);
        --glass-border: rgba(110, 102, 92, 0.45);
        --glass-shine: rgba(255, 255, 255, 0.1);

        --toast-bg: rgba(246, 238, 226, 0.88);
        --toast-text: #2a241f;
        --toast-border: rgba(58, 51, 48, 0.24);
        --toast-text-shadow: 0 0 0 transparent;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "STSong", "SimSun", "宋体", -apple-system, BlinkMacSystemFont, serif;
        color: var(--text-primary);
        padding: var(--spacing-m);
        background: transparent;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      #options-wrapper {
        max-width: 720px;
        margin: 0 auto;
        position: relative;
      }

      .expand-toggle {
        min-width: 132px;
        height: 28px;
        padding: 0 12px;
        position: absolute;
        left: 50%;
        bottom: 10px;
        transform: translateX(-50%) translateY(10px);
        opacity: 0;
        pointer-events: none;
        z-index: 3;
        background: var(--glass-panel-strong);
        color: var(--text-secondary);
        border: 1px solid var(--glass-border);
        border-radius: 999px;
        cursor: pointer;
        letter-spacing: 0.6px;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        backdrop-filter: blur(6px) saturate(120%);
        -webkit-backdrop-filter: blur(6px) saturate(120%);
        transition: opacity 0.24s var(--transition-smooth), transform 0.24s var(--transition-smooth), color 0.2s var(--transition-smooth), border-color 0.2s var(--transition-smooth);
      }

      .expand-toggle:hover {
        color: var(--primary-gold);
        border-color: var(--primary-gold);
      }

      .options-shell.collapsed .expand-toggle {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
        pointer-events: auto;
      }

      .options-shell {
        background: var(--glass-panel);
        border-radius: 16px 12px 18px 14px;
        border: 1px solid var(--glass-border);
        box-shadow: 0 12px 30px var(--shadow-medium);
        overflow: hidden;
        position: relative;
        isolation: isolate;
        padding-bottom: 0;
        backdrop-filter: blur(14px) saturate(130%);
        -webkit-backdrop-filter: blur(14px) saturate(130%);
        transition: padding-bottom 0.24s var(--transition-smooth);
      }

      .options-shell.collapsed {
        padding-bottom: 40px;
      }

      .options-shell::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          linear-gradient(165deg, var(--glass-shine) 0%, transparent 42%, var(--glass-shine) 100%),
          repeating-linear-gradient(
            0deg,
            rgba(80, 80, 90, 0.05) 0,
            rgba(80, 80, 90, 0.05) 1px,
            transparent 1px,
            transparent 28px
          );
      }

      .options-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--spacing-m) var(--spacing-l);
        border-bottom: 1px solid var(--border-light);
        position: relative;
        z-index: 1;
        background: linear-gradient(120deg, rgba(127, 154, 175, 0.12), transparent 50%);
        transition: border-color 0.24s var(--transition-smooth);
      }

      .options-shell.collapsed .options-header {
        border-bottom-color: transparent;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: var(--spacing-s);
        min-width: 0;
      }

      .header-icon {
        width: 20px;
        height: 20px;
        fill: var(--primary-gold);
        flex: 0 0 auto;
      }

      .title-group {
        min-width: 0;
      }

      .options-title {
        color: var(--text-primary);
        font-size: 16px;
        letter-spacing: 2px;
        font-weight: 600;
        white-space: nowrap;
      }

      .options-subtitle {
        color: var(--text-secondary);
        font-size: 12px;
        letter-spacing: 0.5px;
        margin-top: 2px;
      }

      .header-controls {
        display: flex;
        gap: var(--spacing-xs);
        align-items: center;
        flex-shrink: 0;
      }

      .control-btn {
        background: var(--glass-panel-strong);
        color: var(--text-secondary);
        border: 1px solid var(--border-light);
        border-radius: 999px;
        height: 30px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.18s var(--transition-smooth);
        backdrop-filter: blur(6px) saturate(120%);
        -webkit-backdrop-filter: blur(6px) saturate(120%);
      }

      .control-btn:hover {
        border-color: var(--primary-gold);
        color: var(--primary-gold);
        background: var(--glass-panel-soft);
      }

      .mode-toggle {
        min-width: 98px;
        padding: 0 10px;
        font-size: 12px;
        letter-spacing: 0.5px;
      }

      .mode-toggle.mode-send {
        color: var(--primary-gold);
      }

      .mode-toggle.mode-input {
        color: var(--primary-blue);
      }

      .mode-toggle.mode-append {
        color: var(--primary-jade);
      }

      .icon-btn {
        width: 30px;
        border-radius: 50%;
      }

      .icon-btn svg {
        width: 14px;
        height: 14px;
        fill: currentColor;
      }

      .options-content {
        position: relative;
        z-index: 1;
        overflow: hidden;
        max-height: 760px;
        opacity: 1;
        transform: translateY(0);
        transition: max-height 0.36s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.24s var(--transition-smooth), transform 0.28s var(--transition-smooth);
      }

      .options-shell.collapsed .options-content {
        max-height: 0;
        opacity: 0;
        transform: translateY(-8px);
      }

      .options-grid {
        padding: var(--spacing-l);
        display: grid;
        grid-template-columns: 1fr;
        gap: var(--spacing-s);
        transition: padding 0.24s var(--transition-smooth);
      }

      @media (min-width: 520px) {
        .options-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      .option-item {
        background: var(--glass-panel-soft);
        color: var(--text-primary);
        border: 1px solid var(--border-light);
        border-radius: 12px;
        padding: 12px 14px;
        text-align: left;
        letter-spacing: 0.2px;
        font-size: 14px;
        line-height: 1.45;
        cursor: pointer;
        opacity: 0;
        animation: optionIn 0.25s var(--transition-smooth) forwards;
        transition: background-color 0.18s var(--transition-smooth), border-color 0.18s var(--transition-smooth), box-shadow 0.18s var(--transition-smooth);
        backdrop-filter: blur(4px) saturate(115%);
        -webkit-backdrop-filter: blur(4px) saturate(115%);
      }

      .option-item:hover {
        background: var(--glass-panel-strong);
        border-color: var(--primary-gold);
        box-shadow: 0 6px 14px var(--shadow-light);
      }

      .option-item:active {
        background: var(--bg-secondary);
      }

      .option-item.sending {
        animation: optionSend 0.22s var(--transition-smooth) forwards;
      }

      .option-empty {
        color: var(--text-secondary);
        border: 1px dashed var(--border-color);
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        font-size: 13px;
      }

      .hint-toast {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%) translateY(70px);
        background: var(--toast-bg);
        color: var(--toast-text);
        border: 1px solid var(--toast-border);
        border-radius: 999px;
        padding: 9px 16px;
        font-size: 13px;
        font-weight: 600;
        opacity: 0;
        pointer-events: none;
        z-index: 9999;
        letter-spacing: 0.4px;
        box-shadow: 0 6px 18px var(--shadow-strong);
        text-shadow: var(--toast-text-shadow);
        transition: opacity 0.22s var(--transition-smooth), transform 0.22s var(--transition-smooth);
        backdrop-filter: blur(6px) saturate(120%);
        -webkit-backdrop-filter: blur(6px) saturate(120%);
      }

      .hint-toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      @keyframes optionIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes optionSend {
        0% {
          border-color: var(--primary-gold);
        }
        100% {
          background: var(--primary-gold);
          color: var(--bg-primary);
          border-color: var(--primary-gold);
        }
      }

      @keyframes fadeSlideIn {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      @media (max-width: 768px) {
        body {
          padding: var(--spacing-s);
        }

        .options-header {
          padding: var(--spacing-s) var(--spacing-m);
        }

        .options-title {
          font-size: 14px;
        }

        .options-subtitle {
          display: none;
        }

        .mode-toggle {
          min-width: 84px;
          font-size: 11px;
          padding: 0 8px;
        }

        .options-grid {
          padding: var(--spacing-m);
        }

        .option-item {
          font-size: 13px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation: none !important;
          transition-duration: 0.01ms !important;
        }

        .option-item {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="options-wrapper">
      <div class="options-shell" id="optionsShell">
        <div class="options-header">
          <div class="header-left">
            <svg class="header-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2l-5.5 9h11z" />
              <circle cx="12" cy="17.5" r="4.5" />
            </svg>
            <div class="title-group">
              <div class="options-title">行动选项</div>
              <div class="options-subtitle">三态模式 · 循环切换</div>
            </div>
          </div>

          <div class="header-controls">
            <button class="control-btn mode-toggle" id="modeToggle" type="button"></button>
            <button class="control-btn icon-btn" id="collapseToggle" type="button" aria-label="收起/展开">
              <svg viewBox="0 0 24 24" id="collapseIcon"><path d="M7 10l5 5 5-5z" /></svg>
            </button>
            <button class="control-btn icon-btn" id="themeToggle" type="button" aria-label="切换主题">
              <svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
          </div>
        </div>

        <div class="options-content" id="optionsContent">
          <div class="options-grid" id="optionsGrid"></div>
        </div>

        <button class="expand-toggle" id="expandToggle" type="button">展开选项 ▾</button>
      </div>
    </div>

    <div class="hint-toast" id="hintToast"></div>

    <script>
      const UNIFIED_THEME_KEY = "cangxuan_unified_theme";
      const OPTIONS_MODE_KEY = "cangxuan_options_mode_v1";

      const optionsShell = document.getElementById("optionsShell");
      const optionsGrid = document.getElementById("optionsGrid");
      const modeToggle = document.getElementById("modeToggle");
      const themeToggle = document.getElementById("themeToggle");
      const collapseToggle = document.getElementById("collapseToggle");
      const collapseIcon = document.getElementById("collapseIcon");
      const expandToggle = document.getElementById("expandToggle");
      const hintToast = document.getElementById("hintToast");

      const MODE_LIST = [
        {
          id: "send",
          label: "直发模式",
          short: "直发",
          className: "mode-send",
          autoCollapse: true,
          tip: "点击后直接发送",
          action: (text) => {
            triggerSlash(`/send ${text}|/trigger`);
          },
        },
        {
          id: "input",
          label: "填入模式",
          short: "填入",
          className: "mode-input",
          autoCollapse: true,
          tip: "点击后覆盖输入框",
          action: (text) => {
            triggerSlash(`/setinput ${text}`);
          },
        },
        {
          id: "append",
          label: "追加模式",
          short: "追加",
          className: "mode-append",
          autoCollapse: false,
          tip: "点击后追加到输入框",
          action: (text) => {
            const current = getInputText();
            const merged = current ? `${current}\n${text}` : text;
            triggerSlash(`/setinput ${merged}`);
          },
        },
      ];

      let currentModeIndex = 0;
      let toastTimer = null;
      let isCollapsed = false;

      function showToast(message) {
        clearTimeout(toastTimer);
        hintToast.textContent = message;
        hintToast.classList.add("show");

        toastTimer = setTimeout(() => {
          hintToast.classList.remove("show");
        }, 1500);
      }

      function applyTheme(theme) {
        const effectiveTheme = theme === "light" ? "light" : "dark";
        document.body.setAttribute("data-theme", effectiveTheme);
      }

      function toggleTheme() {
        const currentTheme = document.body.getAttribute("data-theme") || "dark";
        const nextTheme = currentTheme === "dark" ? "light" : "dark";
        applyTheme(nextTheme);
        localStorage.setItem(UNIFIED_THEME_KEY, nextTheme);
      }

      function initTheme() {
        applyTheme(localStorage.getItem(UNIFIED_THEME_KEY));
      }

      function renderModeButton() {
        const mode = MODE_LIST[currentModeIndex];
        modeToggle.textContent = `模式:${mode.short}`;
        modeToggle.classList.remove("mode-send", "mode-input", "mode-append");
        modeToggle.classList.add(mode.className);
      }

      function cycleMode() {
        currentModeIndex = (currentModeIndex + 1) % MODE_LIST.length;
        localStorage.setItem(OPTIONS_MODE_KEY, MODE_LIST[currentModeIndex].id);
        renderModeButton();
        showToast(MODE_LIST[currentModeIndex].tip);
      }

      function initMode() {
        const savedMode = localStorage.getItem(OPTIONS_MODE_KEY);
        const foundIndex = MODE_LIST.findIndex((item) => item.id === savedMode);
        currentModeIndex = foundIndex >= 0 ? foundIndex : 0;
        renderModeButton();
      }

      function setCollapsed(collapsed) {
        isCollapsed = collapsed;
        optionsShell.classList.toggle("collapsed", collapsed);
        collapseIcon.innerHTML = collapsed ? '<path d="M7 14l5-5 5 5z" />' : '<path d="M7 10l5 5 5-5z" />';
        expandToggle.setAttribute("aria-hidden", collapsed ? "false" : "true");
        expandToggle.tabIndex = collapsed ? 0 : -1;
      }

      function toggleCollapsed() {
        setCollapsed(!isCollapsed);
      }

      function triggerQuickReply(text) {
        if (!text || ["…", "..."].includes(text.trim()) || text.trim().length === 0) {
          return;
        }

        const mode = MODE_LIST[currentModeIndex];

        try {
          if (typeof triggerSlash === "function") {
            mode.action(text);
          } else {
            console.log("SillyTavern environment not detected. Mode:", mode.id, "Text:", text);
          }
        } catch (error) {
          console.error("triggerQuickReply failed:", error);
        }
      }

      function getInputText() {
        try {
          const parentWindow = window.parent || window;
          const parentDoc = parentWindow.document;

          const selectors = [
            "#send_textarea",
            "#user-input",
            "#chat-input",
            "textarea[name='user_input']",
            ".chat_input",
            "#input_text",
            "textarea",
          ];

          for (const selector of selectors) {
            const el = parentDoc.querySelector(selector);
            if (el) {
              return String(el.value || "");
            }
          }
        } catch (error) {
          return "";
        }

        return "";
      }

      function createOptions(optionsString) {
        optionsGrid.innerHTML = "";

        const options = String(optionsString || "")
          .split("|")
          .map((opt) => opt.trim())
          .filter((opt) => opt.length > 0);

        if (!options.length) {
          const empty = document.createElement("div");
          empty.className = "option-empty";
          empty.textContent = "暂无可用选项";
          optionsGrid.appendChild(empty);
          return;
        }

        const fragment = document.createDocumentFragment();

        options.forEach((option, index) => {
          const item = document.createElement("button");
          item.type = "button";
          item.className = "option-item";
          item.textContent = option;
          item.dataset.option = option;
          item.style.animationDelay = `${Math.min(index * 18, 240)}ms`;
          fragment.appendChild(item);
        });

        optionsGrid.appendChild(fragment);
      }

      function getOptionsDataXML() {
        try {
          const chat_message = getChatMessages(getCurrentMessageId())[0];
          const match = chat_message && chat_message.message
            ? chat_message.message.match(/<options>([\s\S]*?)<\/options>/)
            : null;
          return match ? match[0] : "<options></options>";
        } catch (error) {
          return "<options></options>";
        }
      }

      function parseOptionsData(optionsDataXML) {
        const blockMatch = String(optionsDataXML || "").match(/<options>([\s\S]*?)<\/options>/);
        return blockMatch ? String(blockMatch[1]).trim() : "";
      }

      function initOptionsData(retryCount) {
        const xml = getOptionsDataXML();
        const optionsText = parseOptionsData(xml);

        if (optionsText || retryCount >= 10) {
          createOptions(optionsText);
          if (!optionsText) {
            showToast("未解析到<options>数据");
          }
          return;
        }

        setTimeout(() => {
          initOptionsData(retryCount + 1);
        }, 120);
      }

      optionsGrid.addEventListener("click", (event) => {
        const target = event.target.closest(".option-item");
        if (!target) return;

        const optionText = String(target.dataset.option || "").trim();
        if (!optionText) return;

        target.classList.add("sending");
        triggerQuickReply(optionText);

        const mode = MODE_LIST[currentModeIndex];
        showToast(`已执行: ${mode.label}`);

        setTimeout(() => {
          target.classList.remove("sending");
        }, 220);

        if (mode.autoCollapse) {
          setTimeout(() => {
            setCollapsed(true);
          }, 180);
        }
      });

      modeToggle.addEventListener("click", cycleMode);
      themeToggle.addEventListener("click", toggleTheme);
      collapseToggle.addEventListener("click", toggleCollapsed);
      expandToggle.addEventListener("click", () => setCollapsed(false));

      window.addEventListener("storage", (event) => {
        if (event.key === UNIFIED_THEME_KEY) {
          applyTheme(event.newValue);
        }
      });

      setTimeout(function () {
        initTheme();
        initMode();
        setCollapsed(false);
        initOptionsData(0);
      }, 0);
    </script>
  </body>
</html>
