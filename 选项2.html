<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快速回复选项</title>
    <style>
      :root {
        --corner-radius: 12px;
        --spacing-xxs: 4px;
        --spacing-xs: 6px;
        --spacing-s: 10px;
        --spacing-m: 14px;
        --spacing-l: 18px;

        --bg-primary: #f4f7ff;
        --bg-secondary: rgba(255, 255, 255, 0.7);
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --border-color: rgba(255, 255, 255, 0.4);
        --shadow-light: rgba(15, 23, 42, 0.12);
        --shadow-medium: rgba(15, 23, 42, 0.18);
        --accent-gold: #4f9cff;
        --hover-bg: rgba(255, 255, 255, 0.75);
        --glass-bg: rgba(255, 255, 255, 0.45);
        --glass-bg-strong: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.55);
        --glass-highlight: rgba(255, 255, 255, 0.85);
        --glass-header: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.15));
      }

      body[data-theme='dark'] {
        --bg-primary: #0b1220;
        --bg-secondary: rgba(15, 23, 42, 0.7);
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --border-color: rgba(148, 163, 184, 0.2);
        --shadow-light: rgba(2, 6, 23, 0.6);
        --shadow-medium: rgba(2, 6, 23, 0.8);
        --accent-gold: #7dd3fc;
        --hover-bg: rgba(30, 41, 59, 0.6);
        --glass-bg: rgba(15, 23, 42, 0.45);
        --glass-bg-strong: rgba(15, 23, 42, 0.75);
        --glass-border: rgba(148, 163, 184, 0.25);
        --glass-highlight: rgba(255, 255, 255, 0.08);
        --glass-header: linear-gradient(135deg, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.35));
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Microsoft YaHei', sans-serif;
        color: var(--text-primary);
        padding: var(--spacing-l);
        transition:
          color 0.3s ease,
          background-color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #options-wrapper {
        max-width: 600px;
        margin: 0 auto;
        position: relative;
      }

      .options-container {
        border-radius: var(--corner-radius);
        box-shadow:
          0 24px 60px var(--shadow-light),
          inset 0 1px 0 var(--glass-highlight);
        backdrop-filter: blur(18px) saturate(140%);
        -webkit-backdrop-filter: blur(18px) saturate(140%);
        border: 1px solid var(--glass-border);
        overflow: hidden;
        background: var(--glass-bg-strong);
        position: relative;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center top;
        will-change: transform, opacity;
      }


      .options-container.removing {
        animation: removeContainer 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes removeContainer {
        to {
          opacity: 0;
          transform: scale(0.95) translateY(-10px);
          filter: blur(10px);
        }
      }

      .options-container::before,
      .options-container::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 10;
      }
      .options-container::before {
        background: linear-gradient(
          140deg,
          rgba(255, 255, 255, 0.45) 0%,
          rgba(255, 255, 255, 0.15) 35%,
          transparent 60%
        );
        opacity: 0.8;
      }
      .options-container::after {
        background: radial-gradient(circle at 80% 0%, rgba(79, 156, 255, 0.25), transparent 45%);
        opacity: 0.6;
      }

      .options-header {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        padding: var(--spacing-m) var(--spacing-l);
        background: var(--glass-header);
        border-bottom: 1px solid var(--glass-border);
        position: relative;
        cursor: pointer;
      }

      .options-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: 0.5px;
        text-align: center;
        grid-column: 2;
      }


      @media (max-width: 479px) {
        .options-header {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto;
          row-gap: var(--spacing-xs);
          padding: var(--spacing-s) var(--spacing-m);
        }

        .options-title {
          font-size: 16px;
          grid-column: 1;
        }

        .header-controls {
          grid-column: 1;
          justify-self: center;
          gap: var(--spacing-xs);
        }

        .theme-toggle,
        .mode-toggle {
          padding: var(--spacing-xxs) var(--spacing-s);
          font-size: 12px;
        }
      }

      .header-controls {
        display: flex;
        align-items: center;
        gap: var(--spacing-s);
        grid-column: 3;
        justify-self: end;
      }

      .theme-toggle {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 999px;
        padding: var(--spacing-xs) var(--spacing-s);
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 6px;
        will-change: transform;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .theme-toggle svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
      }

      .theme-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-medium);
      }

      .mode-toggle {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 999px;
        padding: var(--spacing-xs) var(--spacing-m);
        cursor: pointer;
        font-size: 12px;
        color: var(--text-primary);
        font-weight: 500;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 6px;
        will-change: transform;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .mode-toggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-medium);
        background: var(--hover-bg);
      }

      .mode-toggle:active {
        transform: translateY(0);
      }

      .options-grid {
        padding: var(--spacing-l);
        display: grid;
        grid-template-columns: 1fr;
        gap: var(--spacing-s);
        max-height: 800px;
        opacity: 1;
        transition:
          max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.25s ease,
          padding 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @media (min-width: 480px) {
        .options-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .option-item {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: var(--corner-radius);
        padding: var(--spacing-m);
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        text-align: center;
        font-weight: 500;
        font-size: 14px;
        color: var(--text-primary);
        white-space: pre-wrap;
        opacity: 0;
        animation: fadeIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        will-change: transform, opacity;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .option-item::before,
      .option-item::after {
        content: '';
        position: absolute;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.25s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .option-item.sending {
        opacity: 1;
        animation: pressGlow 0.35s ease-out;
      }

      @keyframes pressGlow {
        0% {
          transform: scale(1);
        }
        60% {
          transform: scale(0.98);
          box-shadow:
            0 0 0 2px rgba(79, 156, 255, 0.25),
            0 10px 24px rgba(15, 23, 42, 0.18);
        }
        100% {
          transform: scale(1);
        }
      }

      .option-item:hover {
        background: var(--glass-bg-strong);
        transform: translateY(-3px) scale(1.01);
        box-shadow: 0 4px 12px var(--shadow-medium);
        border-color: var(--accent-gold);
      }

      /* Typography + animation + decoration per theme */

      .options-container.collapsed .options-grid {
        max-height: 0;
        padding: 0 var(--spacing-l);
        opacity: 0;
        pointer-events: none;
      }

      .options-container.collapsed .options-header {
        border-bottom-color: transparent;
      }

      .theme-toggle:focus-visible,
      .mode-toggle:focus-visible,
      .option-item:focus-visible {
        outline: 2px solid var(--accent-gold);
        outline-offset: 2px;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }

      .success-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: var(--accent-gold);
        color: var(--bg-secondary);
        padding: 16px 32px;
        border-radius: 999px;
        font-weight: 600;
        box-shadow: 0 4px 20px var(--shadow-medium);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        will-change: transform, opacity;
      }

      .success-message.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        animation: successPulse 1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes successPulse {
        0% {
          box-shadow: 0 0 0 0 var(--accent-gold);
        }
        50% {
          box-shadow: 0 0 0 20px transparent;
        }
        100% {
          box-shadow: 0 0 0 0 transparent;
        }
      }
    </style>
  </head>
  <body>
    <div id="options-wrapper">
      <div class="options-container" id="options-container">
        <div class="options-header" id="options-header">
          <div class="options-title">快速回复选项</div>
          <div class="header-controls">
            <button class="mode-toggle" id="mode-toggle" onclick="toggleMode()">
              <span id="mode-text">直接发送</span>
            </button>
            <button class="theme-toggle" type="button" onclick="toggleTheme()" aria-label="切换主题">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M12 3a1 1 0 0 0 0 18c4.418 0 8-3.582 8-8a8.01 8.01 0 0 1-8-10z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="options-grid" id="options-grid"></div>
      </div>
    </div>

    <div class="success-message" id="success-message">已发送</div>

    <script>
      let currentMode = 'send';
      let isCollapsed = false;

      const triggerQuickReply = (text, mode) => {
        if (!text || ['…', '...'].includes(text.trim()) || text.trim().length === 0) return;

        if (typeof triggerSlash === 'function') {
          if (mode === 'send') {
            triggerSlash(`/send ${text}|/trigger`);
          } else if (mode === 'setinput') {
            triggerSlash(`/setinput ${text}`);
          } else if (mode === 'append') {
            const $ = window.parent.$;
            const currentInput = $('#send_textarea').val() || '';
            const newInput = currentInput ? `${currentInput}\n${text}` : text;
            triggerSlash(`/setinput ${newInput}`);
          }
        } else {
          console.log('SillyTavern environment not detected. Mode:', mode, 'Text:', text);
        }
      };

      function toggleMode() {
        const modes = ['send', 'setinput', 'append'];
        const modeNames = {
          send: '直接发送',
          setinput: '仅输入',
          append: '追加输入',
        };

        const currentIndex = modes.indexOf(currentMode);
        const nextIndex = (currentIndex + 1) % modes.length;
        currentMode = modes[nextIndex];

        localStorage.setItem('optionMode', currentMode);
        document.getElementById('mode-text').textContent = modeNames[currentMode];
      }

      function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      }

      function removeOptionsContainer() {
        const container = document.getElementById('options-container');
        const wrapper = document.getElementById('options-wrapper');

        container.classList.add('removing');

        setTimeout(() => {
          wrapper.remove();
        }, 400);
      }

      function setCollapsed(collapsed) {
        const container = document.getElementById('options-container');
        isCollapsed = collapsed;
        container.classList.toggle('collapsed', collapsed);
      }

      function toggleCollapsed() {
        setCollapsed(!isCollapsed);
      }

      function showSuccessMessage(mode) {
        const message = document.getElementById('success-message');
        const messages = {
          send: '已发送',
          setinput: '已填入输入框',
          append: '已追加到输入框',
        };
        message.textContent = messages[mode] || '已完成';
        message.classList.add('show');

        setTimeout(() => {
          message.classList.remove('show');
        }, 1200);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
      }


      function initMode() {
        const modeNames = {
          send: '直接发送',
          setinput: '仅输入',
          append: '追加输入',
        };

        const savedMode = localStorage.getItem('optionMode') || 'send';
        currentMode = savedMode;
        document.getElementById('mode-text').textContent = modeNames[currentMode];
      }

      function createOptions(optionsString) {
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';

        const options = optionsString
          .split('|')
          .map(opt => opt.trim())
          .filter(opt => opt.length > 0);

        options.forEach((option, index) => {
          const optionElement = document.createElement('div');
          optionElement.className = 'option-item';

          if (option.length > 20) {
            optionElement.style.fontSize = '13px';
          }

          optionElement.textContent = option;
          optionElement.style.animationDelay = `${index * 0.05}s`;
          optionsGrid.appendChild(optionElement);
        });
      }

      document.getElementById('options-grid').addEventListener('click', function (event) {
        const optionItem = event.target.closest('.option-item');
        if (!optionItem) return;

        const optionText = optionItem.textContent.trim();
        triggerQuickReply(optionText, currentMode);

        showSuccessMessage(currentMode);

        if (currentMode !== 'append') {
          optionItem.classList.add('sending');
          setTimeout(() => {
            optionItem.classList.remove('sending');
          }, 380);
          setTimeout(() => {
            setCollapsed(true);
          }, 300);
        }
      });

      document.getElementById('options-header').addEventListener('click', function (event) {
        if (event.target.closest('.header-controls')) return;
        toggleCollapsed();
      });

      setTimeout(function () {
        initTheme();
        initMode();
        const chat_message = getChatMessages(getCurrentMessageId())[0];
        const match = chat_message.message.match(/<options>((?:(?!<options>).)*?)<\/options>/s);
        const optionsData = match ? match[1] : '';
        createOptions(optionsData);
        setCollapsed(false);
      }, 0);
    </script>
  </body>
</html>
